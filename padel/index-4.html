<div class="global indent">
    <div class="container">
        <div class="row">  
            <div class="col-lg-12">
                <h2 class="indent">Contact Information</h2>
                <figure class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3032.936819077409!2d-3.595868384382773!3d40.52088755722172!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422dab1fd86b8b%3A0xa85ad244149f604d!2sClub%20El%20Estudiante!5e0!3m2!1ses!2ses!4v1656519652575!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </figure>
            </div>
        </div>
    </div>
    <div class="formBox">
        <div class="container">
        <div class="row">  
        <div class="col-lg-4 col-md-4 col-sm-4">
            <h2 class="indent">Address</h2>
            <div class="info">
                <h4>C. del Alto, s/n, 28108 <br>Alcobendas, Madrid</h4>
                <p><span>Solo whatsapp:</span><a href="whatsapp:676449433">+34 676449433</a></p>
                <p><span>Solo whatsapp:<a href="whatsapp:663602201"></span>+34 663602201</a></p>
                <p>E-mail: <a href="#"><a href="mailto:hola@evolve2digital.com">hola@Evolve2digital.com</a></p>
            </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
            <h2 class="indent">Contact Form</h2>
            <form id="contact-form">
                <div class="success-message">Contact form submitted.</div>
                <div class="holder">
                    <div class="form-div-1 clearfix">
                        <label class="name">
                            <input type="text" placeholder="Name*:" data-constraints="@Required @JustLetters" />
                            <span class="empty-message">*This field is required.</span>
                            <span class="error-message">*This is not a valid name.</span>
                        </label>
                    </div>
                    <div class="form-div-2 clearfix">
                        <label class="email">
                            <input type="text" placeholder="Email*:" data-constraints="@Required @Email" />
                            <span class="empty-message">*This field is required.</span>
                            <span class="error-message">*This is not a valid email.</span>
                        </label>
                    </div>
                    <div class="form-div-3 clearfix">
                        <label class="phone">
                            <input type="text" placeholder="Phone*:" data-constraints="@Required @JustNumbers"/>
                            <span class="empty-message">*This field is required.</span>
                            <span class="error-message">*This is not a valid phone.</span>
                        </label>
                    </div>
                </div>
                <div class="form-div-4 clearfix">
                    <label class="message">
                        <textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                        <span class="empty-message">*This field is required.</span>
                        <span class="error-message">*The message is too short.</span>
                    </label>
                </div>
                <div class="btns">
                    <a href="#" data-type="submit" class="btn-default btn1">Submit</a>
                    <p>* required fields</p>
                </div>  
            </form>
        </div>
        </div>
        </div>
    </div>
